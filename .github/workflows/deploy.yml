name: Toge Bug Bot CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint and Test
        run: |
          npm run lint
          npm test

      - name: Build the bot
        run: npm run build

      - name: Deploy the bot
        run: |
          pm2 restart dist/bot.js --name "TogeBugV2"
        env:
          NODE_ENV: production
          API_KEY: ${{ secrets.API_KEY }}
